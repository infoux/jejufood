		<h3>제 1조 (목적)</h3>
		<p>서비스 이용 약관 어쩌구저쩌구</p>
		<ul>
			<li>1) 식신 서비스</li>
			<li>① 식신 서비스(이하 ‘식신’이라 함) : 위치 기반으로 전세계 맛집을 추천 받거나 검색 하고 방문기록을 남기는 서비스 입니다. </li>
			<li>② 식신매장 : ‘식신매장’이란 ‘식신’를 통해 정보를 제공하는 모든 음식점 및 술집 등을 지칭합니다. </li>
			<li>③ 식신리뷰 : ‘회원’이 식신 상에서 ‘매장’에 직접 남긴 평가점수, 글, 사진, 동영상을 의미합니다. </li>
		</ul>
